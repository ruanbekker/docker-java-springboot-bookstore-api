databaseChangeLog:
  - changeSet:
      id: 1
      author: ruanbekker
      changes:
        - createTable:
            tableName: book
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: author
                  type: varchar(255)
              - column:
                  name: title
                  type: varchar(255)

